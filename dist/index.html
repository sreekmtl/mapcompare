<html>

<head>

    <title>Map Compare</title>
    <script src="./opencv.js" type="text/javascript"></script>
</head>

<body>


    <div class="row">
        <div class="column" style="background-color:#aaa;">

            <label for="MapType1">Choose reference Map:</label>
            <select name="MapType1" id="MapType1"></select> <br></br>
            <div id="map1" style="width: 300px; height: 300px"></div>

            <label for="MapType2">Choose comparison Map:</label>
            <select name="MapType2" id="MapType2"></select> <br></br>
            <div id="map2" style="width: 300px; height: 300px"></div>
          
        </div>
        <div class="column" style="background-color:#bbb;">

            <br></br>
            <canvas id="imgCanvas1" style="width: 300px; height: 300px;"></canvas>
            <br></br>
            <canvas id="imgCanvas2" style="width: 300px; height: 300px;"></canvas>
         
        </div>
        <div class="column" style="background-color:#bbb;">

            <label for="FeatureType">Choose feature type:</label>
            <select name="FeatureType" id="FeatureType">
                <option value="1">Choose Type</option>
                <option value="2">Polygon</option>
                <option value="3">Line</option>
            </select>
            <br><br>
           
            <button id="mapToCanvasBtn">Generate Vector File</button>
            <button id="downloadVector">Download Vector File</button> <br></br>
            <button id="imageCov">Calculate Covariance</button>

            <div id="chart"></div>
         
        </div>
    </div>

      
      <p id="extentBox"></p>
      <p id="zoomLevel"></p>
    

    <script src="./index.js"></script>

   
    


</body>

</html>
